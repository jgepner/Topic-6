<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Events</title>

<!--  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->

  <style>

    #canvas {
      border: 1px black solid;
    }

  </style>

</head>
<body>


<P>Drag the mouse on the canvas</P>
<canvas id="canvas" height="400" width="400"></canvas>

<!--add an input for color-->
  <div class="input-button">
    <label class="input-label">Color</label>
    <input id="color-input" class="form-control">
  </div>

<!--add an input for Radius-->
<div class="input-button">
  <label class="input-label">Range - set radius</label>
  <input id="radius-input" class="form-control">
</div>

<script>

  let canvas = document.querySelector('#canvas')
  let context = canvas.getContext('2d')

  // Keep track of whether the mouse button has been pressed down or not.
  // Think of this as whether the user is drawing or not, is their brush on the canvas?
  let mousedown = false

  canvas.addEventListener('mousedown', function() {
    mousedown = true
  })

  canvas.addEventListener('mouseup', function() {
    mousedown = false
  })

  // If mouse leaves the canvas then stop drawing
  canvas.addEventListener('mouseout', function() {
    mousedown = false
  })

  canvas.addEventListener('mousemove', function() {

    // If the mouse button is not pressed down, do not draw.
    if (!mousedown) { return }

    // event is a built-in variable, contains the event that triggered this function
    // get the x, y location of the event
    let x = event.offsetX
    let y = event.offsetY   //offsetX, offsetY, may not work in older browsers

    // input elements
    let colorInput = document.querySelector('#color-input')
    let radiusInput = document.querySelector('#radius-input')

    radiusInput.addEventListener('radius', function() {
      let radius = this.value


    })

    // colorInput.addEventListener('color', function() {
    //   let color = this.value
    // })

    //Draw a circle centered under the mouse click
    context.beginPath()
    context.arc(x, y, radius, 0, 6.3)  // (coordinates, radius, starting & ending angles)

    context.lineWidth = 5
    context.stroke()

  })

</script>

</body>
</html>
